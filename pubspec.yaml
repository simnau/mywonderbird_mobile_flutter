name: mywonderbird
description: MyWonderbird travel app
version: 0.4.76+104

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.0.1
  provider: ^6.0.2
  http: ^0.13.0
  timeago: ^3.0.2
  receive_sharing_intent: ^1.4.5
  exif: ^3.0.1
  flutter_dotenv: ^5.0.2
  uuid: ^3.0.1
  shared_preferences: ^2.0.5
  get_it: ^7.2.0
  email_validator: ^2.0.1
  url_launcher: "^6.0.2"
  uni_links: ^0.5.1
  sentry: ^6.0.1
  photo_manager: ^1.0.6
  transparent_image: ^2.0.0
  photo_view: ^0.13.0
  image: ^3.0.1
  percent_indicator: ^3.0.1
  flutter_icons: ^1.1.0
  image_picker: ^0.8.4+4
  crop: ^0.5.1+1
  vector_math: ^2.0.8
  numberpicker: ^2.0.1
  maps_launcher: ^2.0.0
  quiver: ^3.0.0
  firebase_analytics: ^9.0.5
  firebase_core: ^1.11.0

  firebase_auth: ^3.3.5
  google_sign_in: ^5.0.1
  flutter_facebook_auth: ^4.0.0
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.1

  im_stepper: ^0.1.2+6
  story_view: ^0.13.1
  permission_handler: ^8.2.5

  geolocator: ^8.0.3
  feature_discovery: ^0.14.0
  split_view: ^3.1.0
  scrollable_positioned_list: ^0.2.2
  flutter_native_image: ^0.0.6+1
  step_progress_indicator: ^1.0.1
  back_button_interceptor: ^5.0.2
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  syncfusion_flutter_maps: ^19.3.46-beta
  enum_to_string: ^2.0.1
  flutter_staggered_grid_view: ^0.4.1
  advance_pdf_viewer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Regular.ttf
        - asset: fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/Montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/Montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: fonts/Montserrat/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: fonts/Montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
  assets:
    - images/mywonderbird-travel.png
    - images/logo.png
    - images/logo@025x.png
    - images/logo-inverse.png
    - images/logo-inverse@025x.png
    - images/coming-soon.png
    - images/congratulations.png
    - images/onboarding/
    - images/feedback/
    - images/filters/
    - images/questionnaire/
    - images/vector-maps/
    - env/
